# This is a basic workflow to help you get started with Actions

name: Heroku deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checkout to the repository (the actions don't actually need this since they use the repository context anyway)
    - uses: actions/checkout@v2 

    # We need to login so we can later push the image without issues. 
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
            
    # Builds j0ne/awesome:tagname
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: j0ne/awesome:latest

    - name: Deploy
      uses: heroku container:login
      uses: docker push registry.heroku.com/jonedev/web
      with:
        push: true
        tags: j0ne/awesome:latest

